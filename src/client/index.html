<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
  </head>
  <body class="scroll-lock">
    <!-- class="scroll-lock" -->
    <div class="grid-container">
      <div class="header">
        <div class="title">
          2048
        </div>
        <div class="score">
          <div class="number-wrapper">
            <div class="text">SCORE</div>
            <div class="number">0</div>
          </div>
        </div>
        <div class="best">
          <div class="number-wrapper">
            <div class="text">BEST</div>
            <div class="number">0</div>
          </div>
        </div>

        <div class="instruction">
          Join the numbers and get to the
          <span class="instruction highlight">2048 tile!</span>
        </div>
        <div class="new-game">
          New Game
        </div>
      </div>
      <div class="container"></div>
      <div class="place-container">
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
      </div>
      <div class="game-over-window hidden">
        <span>Game Over</span>
      </div>
      <div class="connection-window hidden">
        <span class="number-of-users">Connected</span>
      </div>
      <div class="you-win-window hidden">
        <div class="container">
          <span>You've reached 2048!</span>
          <div class="keep-going">Keep goning</div>
        </div>
      </div>
      <div class="note">
        <span class="highlight">HOW TO PLAY:</span> Use your
        <span class="highlight">arrow keys</span> to move the tiles. When two
        tiles with the same number touch, they
        <span class="highlight">merge into one!</span>
      </div>
    </div>
    <div class="competitor-list-container">
      <span class="title">Competitor List</span>
      <div class="competitor-list">
        Clear
      </div>
    </div>
    <div class="modal-window-container">
      <form class="start-modal-window">
        <div class="title">Join the room</div>
        <input
          class="input-name"
          type="text"
          name="player-name"
          placeholder="player name"
          required
        />
        <div class="generate-room">Generate room</div>
        <input
          class="input-room"
          type="text"
          name="room"
          placeholder="generate or input room"
        />
        <input type="submit" value="Play" class="play" />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
