<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="title">
          2048
        </div>
        <div class="score">
          <div class="number-wrapper">
            <div class="text">SCORE</div>
            <div class="number">0</div>
          </div>
        </div>
        <div class="best">
          <div class="number-wrapper">
            <div class="text">BEST</div>
            <div class="number">0</div>
          </div>
        </div>

        <div class="instruction">
          Join the numbers and get to the
          <span class="instruction highlight">2048 tile!</span>
        </div>
        <div class="new-game">
          New Game
        </div>
      </div>
      <div class="container"></div>
      <div class="place-container">
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
        <div class="place"></div>
      </div>
      <div class="note">
        <span class="highlight">HOW TO PLAY:</span> Use your
        <span class="highlight">arrow keys</span> to move the tiles. When two
        tiles with the same number touch, they
        <span class="highlight">merge into one!</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
